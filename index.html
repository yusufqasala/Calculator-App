<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme1">
    <div class="wrapper">
      <div class="theme-switcher">
        <button onclick="document.body.className='theme1'">Theme 1</button>
        <button onclick="document.body.className='theme2'">Theme 2</button>
        <button onclick="document.body.className='theme3'">Theme 3</button>
      </div>

      <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button del">DEL</div>

          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>

          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">-</div>

          <div class="button">.</div>
          <div class="button">0</div>
          <div class="button">/</div>
          <div class="button">x</div>

          <div class="button reset">RESET</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
